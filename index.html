<!--
Jogo Jokenpô (Pedra, Papel e Tesoura)
Regras:

- Papel embrulha a pedra
- Pedra quebra a tesoura
- Tesoura corta o papel
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô - Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
        <div id="placar">
            <div id="jogador">
                <h2 id="jogador-nome">&nbsp;</h2>
                <span id="jogador-pontos">0</span>
                <ul id="jogador-escolha">
                    <li><a id="jogador-escolha-1"><img src="./assets/img/pedra.png"></a></li>
                    <li><a id="jogador-escolha-2"><img src="./assets/img/papel.png"></a></li>
                    <li><a id="jogador-escolha-3"><img src="./assets/img/tesoura.png"></a></li>
                </ul>
            </div>
            <div id="versus">vs</div>
            <div id="computador">
                <h2 id="computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>
                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"><img src="./assets/img/pedra.png"></a></li>
                    <li><a id="computador-escolha-2"><img src="./assets/img/papel.png"></a></li>
                    <li><a id="computador-escolha-3"><img src="./assets/img/tesoura.png"></a></li>
                </ul>
            </div>
        </div>
        <div id="mensagem">Mensagens</div>
        <script src="./assets/logica.js"></script>
</body>
</html>
